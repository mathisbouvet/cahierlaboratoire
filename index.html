<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cahier de Laboratoire</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
                /* Styles du tableau blanc */
                .whiteboard-section {
            background-color: #f7f7f7;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .whiteboard-section textarea {
            background-color: #ffffff;
            border: 1px solid #ccc;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            height: 200px;
            color: #333;
        }

        .whiteboard-section h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .whiteboard-section p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #4d88ff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #dce1f3;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            width: 100%;
        }

        .left-panel {
            flex: 2;
            margin-right: 20px;
        }

        .right-panel {
    flex: 1;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 20px;
    max-height: 80vh;
    overflow-y: auto;
    background-color: #f5f5f5; /* Ajouter une couleur de fond discrète */
}

.sample-card {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 15px;
    margin-bottom: 15px;
    transition: all 0.3s ease;
    border-left: 5px solid #4caf50; /* Couleur de bordure verte par défaut */
}

.sample-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.sample-header {
    font-size: 18px;
    font-weight: bold;
    color: #333;
}

.sample-details {
    margin-top: 10px;
    font-size: 16px;
    color: #666;
}

.sample-time {
    font-size: 14px;
    color: #888;
}

/* Modifier la couleur en fonction de l'état des échantillons */
.sample-card.available {
    border-left: 5px solid #4caf50; /* Vert pour disponible */
}

.sample-card.not-available {
    border-left: 5px solid #f44336; /* Rouge pour non disponible */
}

.sample-card.pending {
    border-left: 5px solid #ff9800; /* Orange pour en attente */
}


        .note-section, .sample-status {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .note-section h3, .sample-status h3 {
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #f4f7fc;
        }

        select, input[type="date"], input[type="time"], button {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }

        button {
            cursor: pointer;
            background-color: #7f9eff;
            color: white;
            border: none;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4d88ff;
        }

        .activity-card, .sample-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .activity-card:hover, .sample-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .activity-header, .sample-header {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .activity-details, .sample-details {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        .activity-date, .sample-time {
            font-size: 14px;
            color: #888;
        }


        /* Rappel */
        .reminder-container {
            display: flex;
            margin-top: 100px;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .reminder {
            background-color: #f1f9f7;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .reminder .title {
            font-weight: bold;
            font-size: 18px;
        }

        .reminder .time {
            font-size: 14px;
            color: #666;
        }
        .reminder:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; top: -50px; }
            to { opacity: 1; top: 10px; }
        }
        .reminder-container {
    margin-top: 50px; /* Espace entre la section des activités et des rappels */
}
    </style>
</head>
<body>
    <header>
        Cahier de Laboratoire
    </header>
<!-- Section pour ajouter un échantillon -->


    <div class="container">
        <!-- Section des rappels en haut -->
        <div class="reminder-container" id="reminderList">
            <!-- Les rappels ajoutés apparaîtront ici -->
        </div>

        <!-- Ajout du bouton pour ajouter un rappel -->
        <button onclick="addReminder()" style="background-color: #f8b4b4; color: #333; padding: 6px 12px; border-radius: 8px; margin-top: 20px; cursor: pointer; border: 1px solid #ccc; font-size: 14px; transition: background-color 0.3s ease, box-shadow 0.3s ease; display: inline-block; width: auto; text-align: center;" onmouseover="this.style.backgroundColor='#f2a3a3'; this.style.boxShadow='0 4px 8px rgba(0, 0, 0, 0.1)'" onmouseout="this.style.backgroundColor='#f8b4b4'; this.style.boxShadow='none'">Ajouter un rappel</button>

        <div class="main-content">
            <!-- Section des entrées enregistrées -->
            <div class="left-panel">
                <div class="note-section">
                    <h3>Enregistrement d'Activités</h3>
                    <label for="date">Date :</label>
                    <input type="date" id="date" value="" />
                    <br>
                    <label for="Times">Heure :</label>
                    <input type="time" id="Times" value="" />
                    <br>                    
                    <label for="activityType">Type d'activité :</label>
                    <select id="activityType" onchange="toggleGroupSelection()">
                        <option value="Solution">Solution</option>
                        <option value="Echantillon">Échantillon</option>
                        <option value="Bibliographie">Bibliographie</option>
                        <option value="Groupe">Groupe de travail</option>
                    </select>
                    <br>
                    <div id="groupSelection" style="display: none;">
                        <label for="group">Groupe de travail :</label>
                        <select id="group">
                            <option value="EH3636">EH3636</option>
                            <option value="EH3736">EH3736</option>
                        </select>
                        <button onclick="createGroup()">Créer un groupe</button>
                    </div>
                    <br>
                    <label for="note">Note :</label>
                    <textarea id="note" placeholder="Décrivez vos activités..."></textarea>
                    <br>
                    <button onclick="saveEntry()">Enregistrer</button>

                    <h3>Activités récentes</h3>
                    <div id="entries"></div>
                    <button id="showMoreBtn" onclick="showMoreEntries()">Voir plus</button>
                </div>
            </div>
            <div id="sampleSelectionContainer" style="display: none;">
                <label for="sampleSelection">Sélectionner un échantillon :</label>
                <select id="sampleSelection">
                    <!-- Les échantillons seront chargés ici -->
                </select>
            </div>
            <!-- Section des échantillons -->
            <div class="right-panel" id="sampleStatusContainer">
                <h3>Situation des Échantillons</h3>
                <div id="sampleBoxes"></div>
                <button onclick="window.location.href='situation.html'" style="background-color: #4caf50; color: white; padding: 10px 20px; border-radius: 8px; margin-top: 20px; cursor: pointer;">Voir la situation des échantillons</button>
            </div>
        </div>
        <div class="container">
            <!-- Tableau blanc -->
            <div class="whiteboard-section">
                <h3>Tableau Blanc</h3>
                <p>Utilisez cet espace pour écrire librement. Le contenu sera sauvegardé automatiquement.</p>
                <textarea id="whiteboard" placeholder="Écrivez ici..." rows="10"></textarea>
            </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadEntries();
            loadSampleStatus();
            setTodayDate();
            loadReminders();
        });

        // Fonction pour définir la date du jour dans le calendrier
        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("date").value = today;
        }

        // Calculer le temps écoulé depuis une date
        function timeElapsed(date) {
            const now = new Date();
            const elapsed = now - new Date(date);
            const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
            return `depuis ${days} jour${days > 1 ? 's' : ''}`;
        }

        // Ajouter un rappel
        function addReminder() {
            const reminderTitle = prompt("Titre du rappel :");
            const reminderDate = prompt("Entrez la date (YYYY-MM-DD) du rappel :");
            const reminderTime = prompt("Entrez l'heure (HH:MM) du rappel :");

            if (reminderTitle && reminderDate && reminderTime) {
                const reminderDateTime = new Date(`${reminderDate}T${reminderTime}`);
                const reminderDiv = document.createElement("div");
                reminderDiv.classList.add("reminder");
                reminderDiv.innerHTML = `
                    <div class="title">${reminderTitle}</div>
                    <div class="time" id="reminderTime-${reminderTitle}">${formatTimeRemaining(reminderDateTime)}</div>
                `;

                document.getElementById("reminderList").appendChild(reminderDiv);
                startCountdown(reminderTitle, reminderDateTime);
            }
        }

        // Fonction pour calculer et formater le temps restant
        function formatTimeRemaining(dateTime) {
            const now = new Date();
            const diff = dateTime - now;

            if (diff <= 0) {
                return "Temps écoulé";
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            return `${hours}h ${minutes}m ${seconds}s`;
        }

        // Démarrer le compte à rebours
        function startCountdown(title, dateTime) {
            const interval = setInterval(() => {
                const timeRemaining = formatTimeRemaining(dateTime);
                const timeElement = document.getElementById(`reminderTime-${title}`);

                if (timeRemaining === "Temps écoulé") {
                    clearInterval(interval);
                }

                timeElement.innerText = timeRemaining;
            }, 1000);
        }

        // Charger et afficher les situations des échantillons
        function loadSampleStatus() {
    const sampleStatusContainer = document.getElementById("sampleBoxes");
    const situations = JSON.parse(localStorage.getItem("situations")) || [];

    sampleStatusContainer.innerHTML = '';

    situations.forEach(situation => {
        const sampleCard = document.createElement("div");
        sampleCard.classList.add("sample-card");

        const timeInSolution = timeElapsed(situation.date);

        // Ajouter la couleur du projet à la bordure de la carte d'échantillon
        sampleCard.style.borderLeft = `8px solid ${situation.projectColor}`;

        sampleCard.innerHTML = `
            <div class="sample-header">${situation.sampleName}</div>
            <div class="sample-details">
                <p><strong>Solution:</strong> ${situation.solution}</p>
                <p><strong>Emplacement:</strong> ${situation.location}</p>
                <p class="sample-time">${timeInSolution}</p>
                <p><strong>Projet:</strong> ${situation.project}</p> <!-- Afficher le nom du projet -->
            </div>
        `;
        sampleStatusContainer.appendChild(sampleCard);
    });
}


        // Sauvegarder une nouvelle activité
        function saveEntry() {
    const date = document.getElementById("date").value;
    const time = document.getElementById("Times").value;  // Utiliser l'ID "Times" ici
    const activityType = document.getElementById("activityType").value;
    const note = document.getElementById("note").value;

    console.log("Date:", date);
    console.log("Time:", Times);
    console.log("Activity Type:", activityType);
    console.log("Note:", note);

    if (!date || !time || !activityType || !note) {
        alert("Veuillez remplir tous les champs !");
        return;
    }

    const activity = { 
        date: date, 
        time: time,  // Sauvegarde l'heure ici
        type: activityType,
        note: note
    };

    const activities = JSON.parse(localStorage.getItem("activities")) || [];
    activities.push(activity);
    localStorage.setItem("activities", JSON.stringify(activities));

    loadEntries(); // Recharger les entrées après ajout
}





        // Charger et afficher les entrées enregistrées
        function loadEntries() {
    const entriesContainer = document.getElementById("entries");
    entriesContainer.innerHTML = "";

    const activities = JSON.parse(localStorage.getItem("activities")) || [];

    activities.forEach((activity, index) => {
        const entryDiv = document.createElement("div");
        entryDiv.classList.add("activity-card");

        const activityDate = new Date(activity.date).toLocaleDateString('fr-FR');
        const activityTime = activity.time || "Non spécifié";  // Affiche l'heure ou "Non spécifié"

        entryDiv.innerHTML = `
            <div class="activity-header">${activity.type}</div>
            <div class="activity-details">
                <p><strong>Date:</strong> ${activityDate} à ${activityTime}</p>
                <p><strong>Note:</strong> ${activity.note}</p>
            </div>
            <div class="activity-actions">
                <span onclick="editActivity(${index})" style="cursor: pointer; font-size: 20px; margin-right: 10px;">🖊️</span> 
                <span onclick="deleteActivity(${index})" style="cursor: pointer; font-size: 20px; color: red;">❌</span>
            </div>
        `;
        entriesContainer.appendChild(entryDiv);
    });
}

function editActivity(index) {
    const activities = JSON.parse(localStorage.getItem("activities"));
    const activity = activities[index];

    // Remplir les champs avec les valeurs actuelles
    document.getElementById("date").value = activity.date;
    document.getElementById("activityType").value = activity.type;
    document.getElementById("note").value = activity.note;

    // Remplacer le bouton "Enregistrer" par "Sauvegarder les modifications"
    const saveButton = document.querySelector("button[onclick='saveEntry()']");
    saveButton.textContent = "Sauvegarder les modifications";
    saveButton.setAttribute("onclick", `saveChanges(${index})`);
}

function saveChanges(index) {
    const date = document.getElementById("date").value;
    const activityType = document.getElementById("activityType").value;
    const note = document.getElementById("note").value;

    const activities = JSON.parse(localStorage.getItem("activities"));
    activities[index] = { date, type: activityType, note };
    localStorage.setItem("activities", JSON.stringify(activities));

    loadEntries(); // Recharger les entrées après modification
}

function deleteActivity(index) {
    const activities = JSON.parse(localStorage.getItem("activities"));
    activities.splice(index, 1); // Retirer l'activité de la liste
    localStorage.setItem("activities", JSON.stringify(activities));
    loadEntries(); // Recharger la liste après suppression
}

// Charger le contenu sauvegardé du tableau blanc
window.addEventListener('DOMContentLoaded', () => {
            const whiteboard = document.getElementById('whiteboard');
            const savedContent = localStorage.getItem('whiteboardContent');
            if (savedContent) {
                whiteboard.value = savedContent; // Restaurer le contenu du localStorage
            }
        });

        // Sauvegarder le contenu du tableau blanc dans le localStorage
        const whiteboard = document.getElementById('whiteboard');
        whiteboard.addEventListener('input', () => {
            localStorage.setItem('whiteboardContent', whiteboard.value); // Sauvegarder à chaque modification
        });
        function createSample() {
            const sampleName = prompt("Nom de l'échantillon ?");
            const sampleDescription = prompt("Description de l'échantillon ?");
            if (sampleName && sampleDescription) {
                const newSample = { id: samples.length + 1, name: sampleName, description: sampleDescription };
                samples.push(newSample);
                loadSampleSelection(); // Recharger les échantillons
            } else {
                alert("Le nom et la description sont requis.");
            }
        }

        // Liste des échantillons existants (cela pourrait venir d'une base de données ou du localStorage)
        let samples = [
            { id: 1, name: 'Échantillon 1', description: 'Sol humide' },
            { id: 2, name: 'Échantillon 2', description: 'Eau de rivière' },
        ];

        // Fonction pour afficher les échantillons existants dans le select
        function loadSampleSelection() {
            const sampleSelect = document.getElementById('sampleSelection');
            sampleSelect.innerHTML = '<option value="">Sélectionner un échantillon</option>'; // Réinitialiser les options
            samples.forEach(sample => {
                const option = document.createElement('option');
                option.value = sample.id;
                option.textContent = sample.name;
                sampleSelect.appendChild(option);
            });
        }

        // Fonction pour créer un nouvel échantillon
        function createSample() {
            const sampleName = prompt("Nom de l'échantillon ?");
            const sampleDescription = prompt("Description de l'échantillon ?");
            if (sampleName && sampleDescription) {
                const newSample = { id: samples.length + 1, name: sampleName, description: sampleDescription };
                samples.push(newSample);
                loadSampleSelection(); // Recharger les échantillons
            } else {
                alert("Le nom et la description sont requis.");
            }
        }

        // Fonction pour soumettre l'activité
        function submitActivity() {
            const activityDescription = document.getElementById('activityDescription').value;
            const selectedSampleId = document.getElementById('sampleSelection').value;

            if (selectedSampleId && activityDescription) {
                const selectedSample = samples.find(sample => sample.id == selectedSampleId);
                alert(`Activité sur l'échantillon "${selectedSample.name}" :\n${activityDescription}`);
                // Ici, tu pourrais enregistrer l'activité dans une base de données ou une structure de stockage
            } else {
                alert("Veuillez sélectionner un échantillon et décrire l'activité.");
            }
        }

        // Fonction pour gérer le changement de type d'activité
        function handleActivityTypeChange() {
            const activityType = document.getElementById('activityType').value;
            const sampleSection = document.getElementById('sampleSection');
            
            if (activityType === "sample") {
                sampleSection.style.display = "block"; // Afficher la section des échantillons
                loadSampleSelection(); // Charger les échantillons
            } else {
                sampleSection.style.display = "none"; // Cacher la section des échantillons
            }
        }
        function toggleGroupSelection() {
    const activityType = document.getElementById("activityType").value;
    const sampleSelectionSection = document.getElementById("sampleSelectionSection");
    
    if (activityType === "Echantillon") {
        // Afficher la section de sélection des échantillons
        sampleSelectionSection.style.display = "block";
        loadSampleSelection();  // Charger les échantillons dans le select
    } else {
        // Cacher la section de sélection des échantillons si ce n'est pas un échantillon
        sampleSelectionSection.style.display = "none";
    }
}
function loadSampleSelection() {
    const sampleSelect = document.getElementById('sampleSelection');
    sampleSelect.innerHTML = '<option value="">Sélectionner un échantillon</option>'; // Réinitialiser les options
    
    // Afficher les échantillons existants dans le sélecteur
    samples.forEach(sample => {
        const option = document.createElement('option');
        option.value = sample.id;
        option.textContent = sample.name;
        sampleSelect.appendChild(option);
    });
}

// Appel initial pour charger les échantillons quand la page est prête
document.addEventListener("DOMContentLoaded", () => {
    loadSampleSelection();
});
function saveEntry() {
    const date = document.getElementById("date").value;
    const activityType = document.getElementById("activityType").value;
    const note = document.getElementById("note").value;
    const sampleId = document.getElementById("sampleSelection").value;  // Récupérer l'échantillon sélectionné

    let activityDescription = note;

    if (activityType === "Echantillon" && sampleId) {
        const sample = samples.find(sample => sample.id == sampleId);
        if (sample) {
            activityDescription += `\n\nÉchantillon utilisé : ${sample.name} - ${sample.description}`;
        }
    }

    const activity = { date, type: activityType, note: activityDescription };
    const activities = JSON.parse(localStorage.getItem("activities")) || [];
    activities.push(activity);
    localStorage.setItem("activities", JSON.stringify(activities));

    loadEntries(); // Recharger les entrées après ajout
}
